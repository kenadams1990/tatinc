<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0b0f1a; --fg:#e6e8ee; --muted:#a7b0c0;
      --accent:#ff2538; --neon-1:#ff2a3c; --neon-2:#ff172a; --neon-3:#b70f22;
      --ig1:#f58529; --ig2:#dd2a7b; --ig3:#8134af; --ig4:#515bd4; --fb:#1877F2; --li:#0A66C2;

      /* Controls */
      --edge:.65px;                 /* thinner neon edge */
      --card-alpha:.16;             /* higher = more solid card */
      --stripe-light:.18;           /* brushed highlight strength */
      --stripe-dark:.12;            /* darker grain; lower to lighten steel */

      /* steel gradient reused for headline and its reflection */
      --steel-grad: linear-gradient(90deg, #ffffff 0%, #d9dde2 6%, #f7f7f7 10%, #a3a8af 16%, #f2f4f6 22%, #6a7077 30%, #ffffff 40%, #7d838a 54%, #e6eaef 72%, #ffffff 100% );
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--fg); background: var(--bg); }

    /* Full-screen reflection logo background */
    body::before { content: ""; position: fixed; inset: 0; z-index: -3;
      background: center / cover no-repeat var(--bg-url, url('/assets/reflection.jpg'));
    }
    /* Darken for readability */
    body::after { content: ""; position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(1200px 800px at 60% 20%, rgba(0,0,0,.18), rgba(0,0,0,.78));
    }
    /* Water overlay only at bottom */
    .water { position: fixed; inset: 0; z-index: -2; pointer-events: none;
      background: center bottom / cover no-repeat var(--bg-url, url('/assets/reflection.jpg'));
      filter: url(#waterRipple);
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 18%, rgba(0,0,0,0) 22%);
              mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 18%, rgba(0,0,0,0) 22%);
    }

    /* Place card top-right to avoid logo */
    .wrap { min-height: 100dvh; display: grid; align-items: start; justify-items: center; padding-block-start: var(--hero-offset,14vh); padding: clamp(16px,4vw,32px); }

    .card { position: relative; z-index: 0;
      width: min(720px, 100%);
      background: rgba(8,16,21,var(--card-alpha));
      border: none; border-radius: 16px; padding: 24px;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 6px 24px rgba(0,0,0,.25);
    }
    .card::before { /* restore red hue glow behind socials */
      content: ""; position: absolute; inset: -24px; border-radius: 28px; pointer-events: none; z-index: -1;
      background: radial-gradient(160% 140% at 70% 10%, rgba(255,37,56,.18) 0%, rgba(255,37,56,.10) 30%, rgba(0,0,0,.22) 70%, rgba(0,0,0,0) 100%);
      filter: brightness(1.05) saturate(115%);
    }
    h1 { margin: 0 0 8px; font-size: clamp(28px, 6vw, 44px); letter-spacing: .3px; }
    .headline { position: relative; display: inline-block; color: transparent;
      background:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,var(--stripe-light)) 0,
          rgba(255,255,255,var(--stripe-light)) .7px,
          rgba(0,0,0,var(--stripe-dark)) .7px,
          rgba(0,0,0,var(--stripe-dark)) 1.4px),
        var(--steel-grad);
      background-size: 300% 100%, 300% 100%;
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: var(--edge) rgba(255,255,255,.45);
      paint-order: stroke fill;
      text-shadow:
        0 1px 0 rgba(255,255,255,.35),
        0 8px 18px rgba(0,0,0,.55);
      filter:
        drop-shadow(0 1px 2px rgba(0,0,0,.35))
        drop-shadow(0 12px 22px rgba(0,0,0,.45));
      animation: steelPan 24s linear infinite;
    }
    .headline::after { content: attr(data-text); position: absolute; left: 0; top: 100%; width: 100%;
      transform: scaleY(-1); transform-origin: top; color: transparent;
      background:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,var(--stripe-light)) 0,
          rgba(255,255,255,var(--stripe-light)) .7px,
          rgba(0,0,0,var(--stripe-dark)) .7px,
          rgba(0,0,0,var(--stripe-dark)) 1.4px),
        var(--steel-grad);
      background-size: 300% 100%, 300% 100%;
      -webkit-background-clip: text; background-clip: text;
      opacity: .32; filter: blur(.6px);
      -webkit-mask-image: linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 70%);
              mask-image: linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 70%);
      animation: steelPan 24s linear infinite;
    }
    .headline::before { /* sheen, hover-triggered */
      content: ""; position: absolute; top: -20%; bottom: -20%; left: -25%; width: 40%;
      transform: translateX(-140%) skewX(-20deg); opacity: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.38), transparent);
    }
    .headline:hover::before, .headline:focus-visible::before {
      animation: sheen 1.6s ease-out 1;
    }

    @keyframes steelPan { from { background-position: 0% 0; } to { background-position: 100% 0; } }
    @keyframes sheen {
      0%, 70% { transform: translateX(-140%) skewX(-20deg); opacity: 0; }
      76% { opacity: .8; }
      90%, 100% { transform: translateX(220%) skewX(-20deg); opacity: 0; }
    }
    @media (prefers-reduced-motion: reduce) {
      .headline, .headline::after, .headline::before { animation: none; }
    }

    .links { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin: 8px 0; }
    .links .email-wrap { display:inline-flex; gap:12px; }
    
    .btn { display: inline-flex; align-items: center; justify-content:center; gap: 10px; padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,.18); color: var(--fg); text-decoration: none; background: rgba(255,255,255,.04); transition: filter .15s ease, transform .15s ease, box-shadow .2s ease, background .2s; }
    .btn.icon { width: 48px; height: 48px; padding: 0; border-radius: 14px; }
    .btn svg { width: 20px; height: 20px; flex: 0 0 20px; }
    .btn svg { width: 18px; height: 18px; flex: 0 0 18px; }

    .btn.primary { background: rgba(255,255,255,.04); color: var(--fg); border-color: rgba(255,37,56,.45); box-shadow: none; }
    .btn.primary:hover, .btn.primary:focus-visible, .btn.primary:active {
      background: radial-gradient(120% 120% at 30% 20%, var(--neon-1) 0%, var(--neon-2) 46%, var(--neon-3) 100%);
      color: #0a0b0f; box-shadow: 0 0 0 1px rgba(255,37,56,.25) inset, 0 12px 36px rgba(255,37,56,.45), 0 0 32px rgba(255,37,56,.60);
      transform: translateY(-1px); outline: none;
    }
    .btn:hover { filter: brightness(1.08); transform: translateY(-1px); }

    /* Instagram */
    .btn.ig { border-color: rgba(221,42,123,.35); }
    .btn.ig:hover { background: radial-gradient(140% 140% at 20% 10%, var(--ig1) 0%, var(--ig2) 35%, var(--ig3) 70%, var(--ig4) 100%);
                    box-shadow: 0 12px 36px rgba(221,42,123,.45), 0 0 28px rgba(81,91,212,.45); border-color: rgba(221,42,123,.8); color:#0a0b0f; }
    /* Facebook */
    .btn.fb { border-color: rgba(24,119,242,.30); }
    .btn.fb:hover { background: linear-gradient(180deg, #1b74e4, #0f5fd3);
                    box-shadow: 0 12px 36px rgba(24,119,242,.45), 0 0 28px rgba(24,119,242,.55); border-color: rgba(24,119,242,.75); }
    /* X */
    .btn.x { border-color: rgba(255,255,255,.22); }
    .btn.x:hover { background:#141414; box-shadow: 0 12px 36px rgba(255,255,255,.25), 0 0 26px rgba(255,255,255,.30); border-color: rgba(255,255,255,.35); color:#fff; }
    /* LinkedIn */
    .btn.li { border-color: rgba(10,102,194,.32); }
    .btn.li:hover { background: linear-gradient(180deg, #0b66c2, #095aa9); box-shadow: 0 12px 36px rgba(10,102,194,.42), 0 0 28px rgba(10,102,194,.55); border-color: rgba(10,102,194,.75); }

    /* Tiny copy button */
    .email-wrap { display:inline-flex; align-items:center; gap:8px; }
    .copy { display:inline-flex; align-items:center; justify-content:center;
            width:48px; height:48px; border-radius:14px; border:1px solid rgba(255,255,255,.18);
            background: rgba(255,255,255,.04); color:var(--fg); cursor:pointer;
            transition: filter .15s ease, transform .15s ease, box-shadow .2s ease, background .2s; }
    .copy:hover, .copy:focus-visible {
      background: radial-gradient(120% 120% at 30% 20%, var(--neon-1) 0%, var(--neon-2) 46%, var(--neon-3) 100%);
      color:#0a0b0f; box-shadow: 0 0 0 1px rgba(255,37,56,.25) inset, 0 8px 24px rgba(255,37,56,.45), 0 0 24px rgba(255,37,56,.60);
      transform: translateY(-1px); outline: none;
    }
    .copy svg { width:18px; height:18px; }

    footer { text-align: center; color: var(--muted); font-size: 14px; padding: 16px 0 0; }

    /* Mobile optimizations */
    @media (max-width: 520px) {$1}

      .btn.icon, .copy { width: 44px; height: 44px; border-radius: 12px; }
    }
      .card { padding: 14px; width: min(92vw, 520px); }
      .btn { padding: 10px 12px; gap: 8px; font-weight: 600; }
      .btn svg { width: 16px; height: 16px; }
      .copy { width:34px; height:34px; }
    }
  </style>
  <style id="animFix">
    /* Force chrome reflection animation + ripple */
    body.anim .headline, body.anim .headline::after { animation: steelPan 18s linear infinite !important; }
    body.anim .headline::after {
      opacity: .44;
      -webkit-mask-image: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0) 65%);
      -webkit-mask-size: 100% 220%;
      -webkit-mask-position: 0 0;
      animation: steelPan 18s linear infinite, reflectFlow 5.5s ease-in-out infinite !important;
    }
    @keyframes reflectFlow { 0%,100% { -webkit-mask-position: 0 0; } 50% { -webkit-mask-position: 0 40%; } }
  </style>
  <style>
    /* Mobile overrides */
    @media (max-width: 520px) {
      .wrap { padding-block-start: 12vh; }
      .card { padding: 14px; width: min(92vw, 520px); }
      .btn.icon, .copy { width: 44px; height: 44px; border-radius: 12px; }
    }
  </style>
</head>

  <!-- SVG water ripple filter for reflection -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="waterRipple">
      <feTurbulence type="fractalNoise" baseFrequency="0.004 0.008" numOctaves="2" seed="9" result="noise">
        <animate attributeName="baseFrequency" dur="22s" values="0.004 0.008;0.006 0.010;0.004 0.008" repeatCount="indefinite" />
        <animate attributeName="seed" dur="40s" values="9;120;9" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" dur="22s" values="4;7;4" repeatCount="indefinite" />
      </feDisplacementMap>
      <feGaussianBlur stdDeviation="0.35" />
    </filter>
  </svg>

  <script>
    // Background loader: local first, then GitHub raw fallback
    (function(){
      var local = '/assets/reflection.jpg';
      var ghRaw = 'https://raw.githubusercontent.com/kenadams1990/tatinc/main/assets/reflection.jpg';
      function set(url){ document.body.style.setProperty('--bg-url', 'url("'+url+'")'); }
      var i = new Image();
      i.onload = function(){ set(local); };
      i.onerror = function(){ var j = new Image(); j.onload = function(){ set(ghRaw); }; j.src = ghRaw + '?v=' + Date.now(); };
      i.src = local + '?v=' + Date.now();
    })();
  </script>
  <script>
    // Copy email button + analytics event
    (function(){
      var btn = document.getElementById('copyEmailBtn');
      if(!btn) return;
      var email = 'emailme@tatinc.us';
      btn.addEventListener('click', async function(){
        try {
          await navigator.clipboard.writeText(email);
          if (window.plausible) plausible('copy_email');
          btn.title = 'Copied';
          btn.setAttribute('aria-label','Copied');
        } catch(e) {
          // Fallback
          var ta = document.createElement('textarea');
          ta.value = email; document.body.appendChild(ta); ta.select();
          try { document.execCommand('copy'); if (window.plausible) plausible('copy_email'); } catch(_) {}
          document.body.removeChild(ta);
        }
      });
    })();
  </script>
