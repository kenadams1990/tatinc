<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAT Inc.</title>
  <meta name="description" content="Contact TAT Inc." />
  <meta name="theme-color" content="#0b0f1a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f1a; --fg:#e6e8ee; --muted:#a7b0c0; --accent:#ff2d55; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--fg); background: var(--bg); }

    /* Full-screen reflection logo background */
    body::before { content: ""; position: fixed; inset: 0; z-index: -2;
      background: center / cover no-repeat url('/assets/reflection.jpg');
    }
    /* Darken for readability */
    body::after { content: ""; position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(1200px 800px at 50% 20%, rgba(0,0,0,.15), rgba(0,0,0,.78));
    }

    /* Place card bottom-left so it avoids the logo */
    .wrap { min-height: 100dvh; display: grid; place-items: end start; padding: clamp(16px,4vw,32px); }

    .card { width: min(720px, 100%); background: rgba(8,16,21,.55); border: 1px solid rgba(255,45,85,.22);
            border-radius: 16px; padding: 24px; backdrop-filter: blur(8px) saturate(120%);
            box-shadow: 0 6px 24px rgba(0,0,0,.35), 0 0 0 1px rgba(255,45,85,.08) inset; }

    h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 40px); letter-spacing: .3px; }
    p { margin: 0 0 16px; color: var(--muted); }

    .links { display: flex; gap: 12px; flex-wrap: wrap; margin: 12px 0 4px; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.18); color: var(--fg); text-decoration: none; font-weight: 600; }
    .btn.primary { background: var(--accent); color: #0a0b0f; border-color: rgba(255,45,85,.6);
                   box-shadow: 0 0 24px rgba(255,45,85,.25); }
    .btn:hover { filter: brightness(1.08); }

    footer { text-align: center; color: var(--muted); font-size: 14px; padding: 16px 0 0; }

    @media (max-width: 520px) {
      .wrap { place-items: end center; }
      .card { padding: 18px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Contact">
      <h1>Let’s build.</h1>
      <p>Email or connect on LinkedIn.</p>

      <div class="links">
        <a class="btn primary" href="mailto:emailme@tatinc.us">emailme@tatinc.us</a>
        <a class="btn" href="https://www.linkedin.com/in/chris-a-b03609196/" target="_blank" rel="noopener">LinkedIn</a>
      </div>

      <footer>© <span id="y"></span> TAT Inc.</footer>
    </section>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
